<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(103, 91, 91);
        }
    </style>
</head>
<body>
    <div id="app"></div>
       
    <script>
        //model
        let chessSquares =[]
        //view
            function show(){
                document.getElementById('app').innerHTML = //html
                `
                <div>${chessSquares}</div>
                `;
            }
        //controller
        generateBoard('a')
        generateBoard('b')
        generateBoard('c')
        generateBoard('d')
        generateBoard('e')
        generateBoard('f')
        generateBoard('g')
        generateBoard('h')
        show()
       
function generateBoard(letter){

    for (let i = 1; i < 9; i++){
        let square = letter + i;
        chessSquares.push(square);
        console.log(square);
     }
     chessSquares.push(`<br>`);
     
}
    </script>
</body>
</html>
