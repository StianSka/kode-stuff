<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<style>
    body{
        background-color: rgb(41, 55, 114);
    }
</style>
<body>
    <div id="content"></div>
    <script>
        // model
        var sum = 0;
        var count = 0;
        var inputValue = '';

        // view
        show();
        function show() {
            document.getElementById('content').innerHTML = //html
            `
                <p>Skriv tall i feltet og få summen, gjennomsnitt og antall.</p>
                Tall: <input type="number" value="${inputValue}" oninput="inputValue = this.value">
                <button onclick="add()">Legg til</button>
                <button onclick="reset()">Nullstill</button>
                <table>
                    <tr><td>Sum:</td><td>${sum}</td></tr>
                    <tr><td>Gjennomsnitt:</td><td>${count == 0 ? '<i>NA</i>' : sum / count}</td></tr>
                    <tr><td>Antall tall:</td><td>${count}</td></tr>
                </table>
                `;
        }

        // controller
        function add() {
           count = inputValue.length;
          
             sum = inputValue
            .split('')                          // fant denne koden på nette ingen anelse
            .map(Number)                        // åssen det funker etter splitt
            .reduce(function (a, b) {           //
            return a + b;                       //
             }, 0);                             //

            console.log(sum);
           show()
        }

        function reset() {
        }

    </script>
</body>
</html>
