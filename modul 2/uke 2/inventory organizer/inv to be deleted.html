<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(56, 56, 56);
        }

        div {
            color: white;
        }
    </style>
</head>

<body>
    <div id="app"></div>


    <script>
        //model
        let scene = '';
        const inventory = [];
        const lootTabel = [];
        const lootName = ['axe', 'sword', 'staff']
        const loottype = ['metal', 'wood', 'stone']

        //view
        begin()
        show()
        function show() {
            document.getElementById('app').innerHTML = //html
                ` 
                <div>${scene}</div>    
                `;
        }
        //controller
        function begin() {
            scene = //html
                `
                <button onclick="start()">start</button>   
                `;
        }
        function start() {
            let name;
            let type;
            for (let i = 0; i < 3; i++) {
                name = lootName[mathRandom(0, (lootName.length - 1))]
                type = loottype[mathRandom(0, (loottype.length - 1))]
                lootTabel[i] = new Loot(name, type)
            }
            console.log(lootTabel)
            displayLootTable()
        }

        function displayLootTable() {
            scene = //html
                `
            <div>
                ${lootTabel[0].name}
                ${lootTabel[0].type}
                <button onclick="">claim</button>
            </div>
            <div>
                ${lootTabel[1].name}
                ${lootTabel[1].type}
                <button onclick="">claim</button>
            </div>
            <div>
                ${lootTabel[2].name}
                ${lootTabel[2].type}
                <button onclick="">claim</button>
            </div>
            
            `;
            show()
        }

        function Loot(name, type,) {
            this.name = name;
            this.type = type;
        }

        

    </script>
</body>

</html>
