<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="app"></div>

    <style>
        button:active {
            color: rgb(59, 207, 84);
        }
    </style>
    
    <script>

        //Model
        let Elever = [];
        let inputTxt = '';
        let displayVar = '';
        let randomNumber= '';
        let output='';


        //View
        show()
        function show(){
            let HTML= '';
            displayVar = '';
            for(i = 0; i < Elever.length; i++){
                displayVar += `<li>${Elever[i]}</li>`;
            }
            
            HTML += /*HTML*/`
            <input onchange="changeinputTxt(this.value)"/>
            <button onclick="addStudent()">Add student</button>
            <button onclick="randomStudent()">Kast under bussen</button> <div>${output}</div>
            <ul id="list">${displayVar}</ul>
            `;   
            document.getElementById("app").innerHTML = HTML;     
            
        }

        //Controller
        function changeinputTxt(inputValue){
            inputTxt = inputValue;
            console.log(inputTxt)
            
        } 
        //<li></li>
        function addStudent(){
            Elever.push(inputTxt);
            inputTxt= "";
            console.log(Elever)
  
        show();            
        }
        function randomStudent(){
        randomNumber = Math.floor(Math.random() * Elever.length)
            console.log(Elever[randomNumber]);
        output = Elever[randomNumber];
        Elever.splice(randomNumber, 1)
        console.log(Elever)
        show();
        }
        
        




    </script>
